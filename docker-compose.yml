services:
  db:
    image: postgres:16-alpine
    container_name: medextract-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: medextract
      POSTGRES_USER: med
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U med -d medextract"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medextract-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: medextract-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      ENV: dev
      API_KEY: ${API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql://med:secret@db:5432/medextract
      OCR_CONFIDENCE_THRESHOLD: 0.7
      OCR_ENGINE_PRIMARY: tesseract
      OCR_ENGINE_FALLBACK: tesseract
      AI_CONCURRENCY: 3
      MOCK_AI: false
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    networks:
      - medextract-network

volumes:
  postgres_data:
    driver: local

networks:
  medextract-network:
    driver: bridge